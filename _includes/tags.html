<!-- Tag -->
<div>
  {% for tag in site.data.tags %}
    <span class="tag" tag="{{tag}}">{{tag}}</span>
  {% endfor %}
</div>

<div id='posts'>
    
  {% for post in site.posts %}
    <div class='container'
      {% if post.tags %}
      {% for tag in post.tags %}
        data-{{ tag }}
      {% endfor %}
    {% endif %}>
                <a class='a' href='{{ post.url | relative_url}}'>
                <div class="card border-0">
                   <div class="card-body nav-bg">
                    <h5 class="f-color card-title post">{{post.title}}</h5>
                    <p class="f-color card-text">{{post.preview}}</p>
                   </div>
                  </div>
                </a>
                </div>
                <br>
  {% endfor %}
    
</div>

<script src="{{ '/js/tag.js' | relative_url }}"></script>
