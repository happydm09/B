---
layout: main
---

<!-- Header -->
<header class='mt-4' style='text-align:center'>
  <div class='container'>
    <h1 class='Edu-font'>{{page.title}}</h1>
    <h5>{{ page.date | date: '%B %d, %Y'}}</h5>
  </div>
</header>

<div height='100px'></div>

<section class="section">
    <div class="container">
        <div class="heading has-text-centered">
            <p class="title is-3">{{page.title}}</p>
            <p class="subtitle is-6"><span class="tag is-white"><small>{{ page.date | date: '%B %d, %Y'}}</small></span></p>
        </div>
        <br>
        <div class="columns is-multiline">

            <div class="column is-half is-offset-one-quarter">
                <div class="content">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
</section>
