---
layout: main
---

<!-- Header -->
<header class='mt-4' style='text-align:center'>
  <div class='container'>
    <h1 class='Edu-font'>{{page.title}}</h1>
    <h5><i class="bi bi-pencil"></i> {{page.date| date: "%Y-%m-%d"}}</h5>
    <h6>
          {% if page.tags %}
            {% for tag in page.tags %}
              <span class="tag">{{ site.data.tags[tag] }}</span>
            {% endfor %}
          {% endif %}</h6>
  </div>
</header>

<div height='100px'></div>

<section class="section">
    <div class="container">
      <br>
      
      {{content}}

      <br><br>
      <button type="button" class="btn btn-secondary" onClick='CopyLink()'><i class="bi bi-link-45deg"></i></button>
      <a href='{{site.base-url}}/posts'><button type="button" class="btn btn-secondary">{{site.more-btn-text}}</button></a>
      <br><br>
    </div>
</section>


<!-- import files -->
<link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/table.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/blockquote.css' | relative_url }}">
<script src="{{ '/js/main.js' | relative_url }}"></script>
